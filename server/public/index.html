<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- meta, title, link, script, style 순서로 엘리먼트를 선언 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      로봇 메타 태그는 페이지 별로 검색로봇의 접근 여부를 제어할 수 있는 정보입니다 
      noindex : 해당 페이지는 검색 결과에서 제외
      nofollow : 해당 페이지 내의 링크를 수집하지 않도록 설정
    -->
    <meta name="robots" content="index,follow" />
    <meta name="description" content="목적지 룰렛 입니다." />
    <!-- 오픈 그래프 : 사이트가 소셜 미디어로 공유될 때 우선적으로 활용되는 정보 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="목적지 룰렛" />
    <meta property="og:description" content="목적지 룰렛 입니다." />
    <title>목적지 룰렛</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./src/css/reset.css" /> -->
    <link rel="stylesheet" href="/src/css/reset.css" />
    <!-- <link rel="stylesheet" href="./src/css/style.css" /> -->
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <section class="wrap">
      <article class="roulette">
        <header class="roulette__header">
          <h1 class="roulette__title">목적지 룰렛</h1>
        </header>
        <canvas id="canvas" class="roulette__canvas" tabindex="0"
          >현재 브라우저에서는 canvas 태그를 지원하지 않습니다.</canvas
        >
        <button class="roulette__button">START</button>
      </article>
    </section>
    <ul id="districtList" class="district"></ul>
    <!-- <script src="./src/js/client-side/index.js" type="module"></script> -->
    <script src="/src/js/client-side/main.js" type="module"></script>
    <!-- <script src="./src/js/client-side/index.js" type="module"></script> -->
  </body>
</html>
